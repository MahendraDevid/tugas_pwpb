{% extends 'base_generic.html' %}

{% block title %}Tambah Kelas - SPP{% endblock %}

{% block content_header %}
    <h1>Tambah Kelas</h1>
{% endblock %}

{% block main_content %}
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_kelas">ID Kelas:</label>
                    <input type="number" class="form-control" id="id_kelas" name="id_kelas" required>
                </div>
                <div class="form-group">
                    <label for="nama_kelas">Nama Kelas:</label>
                    <input type="text" class="form-control" id="nama_kelas" name="nama_kelas" required>
                </div>
                <div class="form-group">
                    <label for="kompetensi_keahlian">Kompetensi Keahlian:</label>
                    <input type="text" class="form-control" id="kompetensi_keahlian" name="kompetensi_keahlian" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{% url 'kelas:daftar_kelas' %}" class="btn btn-secondary">Kembali ke Daftar Kelas</a>
            </form>
        </div>
    </div>
{% endblock %}
